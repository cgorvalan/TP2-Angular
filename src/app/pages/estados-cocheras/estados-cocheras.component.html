    <a [routerLink]="['/login']" >Cerrar sesi√≥n</a> 

    <div id="tabla">
        <div id="header-tabla">
            <div>{{ header.nro }}</div>
            <div>{{ header.disponibilidad }}</div>
            <div>{{ header.ingreso }}</div>
            <div>{{ header.acciones}}</div>
        </div>
        @for (fila of filas; track $index) {
            <div>
                <div>{{ fila.nro }}</div>
                <div><p [ngClass]="{disponible: fila.disponibilidad, ocupado: !fila.disponibilidad}">{{ fila.disponibilidad ? 'Disponible' : 'No disponible'}}</p></div>
                <div>{{ fila.ingreso }}</div>
                <div class="acciones-container">
                    <button (click)="cambiarDisponibilidadCocheras($index)"><img src="img/logo prohibido.png" alt="prohibido" width="30px"></button>
                    <!-- <button (click)="borrarFila($index)"><img src="img/logo eliminar.png" alt="borrar fila" width="30px"></button> -->
                    <button (click)="showModal($index)"><img src="img/logo eliminar.png" alt="borrar fila" width="30px"></button> 
                                   
                </div>
            </div>
        }

    </div>
    <div>
        <button (click)="agregarFila()" class="boton-resaltado">Agregar fila</button>
        <button (click)="getCocheras()">Get Cocheras</button>
    </div>
